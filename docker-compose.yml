services:
  db:
    image: mysql:8.0
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: movieapp
      MYSQL_USER: movieapp
      MYSQL_PASSWORD: moviepass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: movieapp
      DB_PASSWORD: moviepass
      DB_NAME: movieapp
      TMDB_API_KEY: ${TMDB_API_KEY:-}
      ADMIN_IMPORT_TOKEN: ${ADMIN_IMPORT_TOKEN:-root-import}
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build:
      context: ./movie-app
      args:
        VITE_API_BASE_URL: /api
    depends_on:
      backend:
        condition: service_started
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  db_data:
